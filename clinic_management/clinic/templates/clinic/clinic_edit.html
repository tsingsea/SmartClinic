{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if clinic %}编辑{% else %}新增{% endif %}诊所</h1>
  <form method="post" class="clinic-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">保存</button>
  </form>
  <a href="{% if clinic %}{% url 'clinic_detail' pk=clinic.pk %}{% else %}{% url 'clinic_list' %}{% endif %}">取消</a>
{% endblock %}
