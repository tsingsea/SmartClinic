<!-- base_generic.html -->

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Clinic{% endblock %}</title>
    <!-- 添加你的样式链接或内联样式 -->
</head>
<body>

        <h1>{% block header %}My Clinic{% endblock %}</h1>
        <!-- 添加其他头部内容 -->

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- 添加页脚内容 -->
    </footer>
</body>
</html>
